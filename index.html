<body>

<script>

document.addEventListener('DOMContentLoaded', function () {

    const carData = [

        { id: 'ut_prem', model: 'AION UT', subModel: 'Premium', price: 649900, range: 500, status: '‡∏£‡∏≤‡∏Ñ‡∏≤‡∏à‡∏≤‡∏Å‡∏Ç‡πà‡∏≤‡∏ß‡∏™‡∏≤‡∏£' },

        { id: 'v_620', model: 'AION V', subModel: '620 Luxury', price: 949900, range: 602, status: '‡∏£‡∏≤‡∏Ñ‡∏≤‡πÇ‡∏õ‡∏£‡πÇ‡∏°‡∏ä‡∏±‡∏ô' },
        { id: 'ht_prem', model: 'HYPTEC HT', subModel: '620 Premium', price: 1449000, range: 620, status: '‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ó‡∏≤‡∏á‡∏Å‡∏≤‡∏£' },
        { id: 'ht_lux', model: 'HYPTEC HT', subModel: '620 Luxury (Gull-Wing)', price: 1749000, range: 620, status: '‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ó‡∏≤‡∏á‡∏Å‡∏≤‡∏£' },
        { id: 'es_taxi', model: 'AION ES', subModel: 'Taxi EV', price: 850000, range: 442, status: '‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Å‡∏•‡∏∏‡πà‡∏°' }
    ];

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á Checkbox ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
    carData.forEach(car => {
        const label = document.createElement('label');
        label.className = 'option';
        label.innerHTML = `

        optionsContainer.appendChild(label);
    });

    // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° "‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö"
    compareBtn.addEventListener('click', function () {
        const selectedIds = Array.from(document.querySelectorAll('input[name="car-select"]:checked')).map(cb => cb.value);
        
        if (selectedIds.length < 1) {
            alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏∏‡πà‡∏ô‡∏£‡∏ñ‡∏¢‡∏ô‡∏ï‡πå‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏£‡∏∏‡πà‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•');
            return;
        }

        const selectedCars = carData.filter(car => selectedIds.includes(car.id));
        generateComparisonTable(selectedCars);
    });

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö
    function generateComparisonTable(cars) {

            tableContainer.innerHTML = '';
            return;

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á Header ‡∏Ç‡∏≠‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á
        let tableHTML = `

            <table>

                        ${cars.map(car => `<th>${car.model}<br><small>${car.subModel}</small></th>`).join('')}

        `;

             <tr>

                 ${cars.map(car => `<td>${formatPrice(Math.round(car.price / car.range))}</td>`).join('')}

});
</script>
