<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกรถ Aion ที่ใช่สำหรับคุณ</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; background-color: #f4f4f9; color: #333; line-height: 1.6; }
        .container { padding: 20px; max-width: 800px; margin: auto; }
        header { text-align: center; margin-bottom: 2em; }
        h1 { color: #0056b3; }
        .quiz-form { background-color: white; padding: 2em; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1.5em; }
        label { display: block; font-weight: bold; margin-bottom: 0.5em; }
        select, input[type="number"] { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1em; }
        button { display: block; width: 100%; padding: 15px; font-size: 1.2em; color: white; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result-display { display: none; background-color: white; padding: 2em; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        #result-display img { max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 1em; }
        #result-color { padding: 0.5em 1em; border-radius: 20px; color: white; display: inline-block; margin-top: 1em; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>เลือกรถให้เหมาะกับไลฟ์สไตล์</h1>
            <p>และสีให้ถูกโฉลกกับวันเกิดของคุณ</p>
        </header>

        <div id="quiz-form" class="quiz-form">
            <div class="form-group">
                <label for="passengers">ปกติแล้วมีคนนั่งรถไปกับคุณกี่คน (รวมคนขับ)?</label>
                <select id="passengers">
                    <option value="1-2">1 - 2 คน (ใช้งานคนเดียวหรือเป็นคู่)</option>
                    <option value="3-4">3 - 4 คน (ครอบครัวเล็ก)</option>
                    <option value="5+">5 คนขึ้นไป (ครอบครัวใหญ่ หรือมีเพื่อนร่วมทางบ่อย)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="distance">ปกติขับรถเฉลี่ยวันละกี่กิโลเมตร?</label>
                <select id="distance">
                    <option value="low">น้อยกว่า 30 กม. (ขับในเมืองระยะสั้น)</option>
                    <option value="medium">30 - 80 กม. (เดินทางไป-กลับที่ทำงาน)</option>
                    <option value="high">มากกว่า 80 กม. (เดินทางไกลทุกวัน)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="trips">เดินทางข้ามจังหวัดบ่อยแค่ไหน?</label>
                <select id="trips">
                    <option value="rarely">นานๆ ครั้ง (ปีละ 1-2 ครั้ง)</option>
                    <option value="occasionally">ค่อนข้างบ่อย (3-6 ครั้งต่อปี)</option>
                    <option value="frequently">บ่อยมาก (เดือนละครั้งขึ้นไป)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lifestyle">ไลฟ์สไตล์การใช้งานหลักของคุณคืออะไร?</label>
                <select id="lifestyle">
                    <option value="city">เน้นขับในเมือง, ไปทำงาน, ช้อปปิ้ง</option>
                    <option value="family">เน้นกิจกรรมครอบครัว, เดินทางพร้อมกันหลายคน</option>
                    <option value="performance">ชอบความเร็ว, ดีไซน์สปอร์ต, เทคโนโลยีล้ำสมัย</option>
                    <option value="luxury">ชอบความหรูหรา, ความสบายระดับพรีเมียม, ภาพลักษณ์</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birth-day">คุณเกิดวันอะไร?</label>
                <select id="birth-day">
                    <option value="Sunday">วันอาทิตย์</option>
                    <option value="Monday">วันจันทร์</option>
                    <option value="Tuesday">วันอังคาร</option>
                    <option value="Wednesday">วันพุธ</option>
                    <option value="Thursday">วันพฤหัสบดี</option>
                    <option value="Friday">วันศุกร์</option>
                    <option value="Saturday">วันเสาร์</option>
                </select>
            </div>

            <button onclick="calculateResult()">ดูผลลัพธ์</button>
        </div>

        <div id="result-display">
            <h2>รถ Aion ที่เหมาะกับคุณคือ...</h2>
            <h3 id="result-car-name"></h3>
            <img id="result-car-image" src="" alt="รูปภาพรถยนต์ที่แนะนำ">
            <p id="result-car-description"></p>
            <hr>
            <h3>สีที่ถูกโฉลกกับวันเกิดของคุณคือ</h3>
            <p id="result-color-description"></p>
            <div id="result-color"></div>
            <br><br>
            <button onclick="resetForm()">ลองใหม่อีกครั้ง</button>
        </div>
    </div>

    <script>
        // --- ฐานข้อมูลรถยนต์และสี ---
        const cars = {
            'Aion U': { score: 0, image: 'aion-u.jpg', description: 'SUV ไฟฟ้าอัจฉริยะสำหรับครอบครัวยุคใหม่ พื้นที่กว้างขวาง นั่งสบาย เหมาะกับการใช้งานหลากหลาย' },
            'Aion Y Plus 490': { score: 0, image: 'aion-y.jpg', description: 'SUV ไฟฟ้ายอดนิยม ดีไซน์โดดเด่น ภายในกว้างขวางปรับเปลี่ยนได้หลากหลาย เหมาะกับไลฟ์สไตล์คนเมืองและครอบครัวเล็ก' },
            'Aion V': { score: 0, image: 'aion-v.jpg', description: 'SUV ไฟฟ้าไซส์ใหญ่สำหรับครอบครัวโดยเฉพาะ มาพร้อมฟังก์ชันอำนวยความสะดวกครบครัน เดินทางไกลได้สบาย' },
            'Aion Hyper HT': { score: 0, image: 'aion-ht.jpg', description: 'Luxury SUV ไฟฟ้าที่มอบประสบการณ์ระดับพรีเมียม ดีไซน์หรูหรา สมรรถนะสูง และมีรุ่นประตูปีกนกที่เป็นเอกลักษณ์' }
        };

        const luckyColors = {
            'Sunday': { color: 'สีแดง', name: 'Red', description: 'เสริมด้านอำนาจ บารมี และความเป็นผู้นำ' },
            'Monday': { color: 'สีเหลือง หรือ สีขาว', name: 'Yellow', description: 'เสริมด้านเสน่ห์ เมตตามหานิยม และการเงิน' },
            'Tuesday': { color: 'สีชมพู', name: 'Pink', description: 'เสริมด้านความเมตตา และทำให้คนรักใคร่เอ็นดู' },
            'Wednesday': { color: 'สีเขียว', name: 'Green', description: 'เสริมด้านการเจรจาต่อรอง และโชคลาภ' },
            'Thursday': { color: 'สีส้ม หรือ สีแสด', name: 'Orange', description: 'เสริมด้านบารมี และความเจริญรุ่งเรือง' },
            'Friday': { color: 'สีฟ้า หรือ สีน้ำเงิน', name: 'Blue', description: 'เสริมด้านความสุข ความสำเร็จ และความรัก' },
            'Saturday': { color: 'สีม่วง หรือ สีดำ', name: 'Purple', description: 'เสริมด้านความหนักแน่น มั่นคง และความสำเร็จในหน้าที่การงาน' }
        };

        function calculateResult() {
            // --- รีเซ็ตคะแนน ---
            for (let car in cars) {
                cars[car].score = 0;
            }

            // --- อ่านค่าจากฟอร์ม ---
            const passengers = document.getElementById('passengers').value;
            const distance = document.getElementById('distance').value;
            const trips = document.getElementById('trips').value;
            const lifestyle = document.getElementById('lifestyle').value;
            const birthDay = document.getElementById('birth-day').value;

            // --- ตรรกะการให้คะแนน (คุณสามารถปรับแก้กฎตรงนี้ได้) ---
            // 1. ตามจำนวนผู้โดยสาร
            if (passengers === '3-4') {
                cars['Aion Y Plus 490'].score += 2;
                cars['Aion U'].score += 2;
                cars['Aion V'].score += 3;
            } else if (passengers === '5+') {
                cars['Aion V'].score += 5;
                cars['Aion U'].score += 3;
            }
            
            // 2. ตามระยะทางวิ่ง
            if (distance === 'medium' || distance === 'high') {
                cars['Aion V'].score += 2;
                cars['Aion U'].score += 2;
                cars['Aion Hyper HT'].score += 1;
            }
            if(trips === 'occasionally' || trips === 'frequently'){
                 cars['Aion V'].score += 3;
                 cars['Aion U'].score += 3;
                 cars['Aion Hyper HT'].score += 2;
            }

            // 3. ตามไลฟ์สไตล์
            if (lifestyle === 'family') {
                cars['Aion V'].score += 5;
                cars['Aion U'].score += 4;
                cars['Aion Y Plus 490'].score += 3;
            } else if (lifestyle === 'performance') {
                cars['Aion Hyper HT'].score += 5;
            } else if (lifestyle === 'luxury') {
                cars['Aion Hyper HT'].score += 5;
            } else if (lifestyle === 'city') {
                cars['Aion Y Plus 490'].score += 3;
            }

            // --- ค้นหารถที่คะแนนสูงสุด ---
            let bestCar = '';
            let maxScore = -1;
            for (let car in cars) {
                if (cars[car].score > maxScore) {
                    maxScore = cars[car].score;
                    bestCar = car;
                }
            }
            
            // --- แสดงผลลัพธ์ ---
            document.getElementById('result-car-name').innerText = bestCar;
            document.getElementById('result-car-image').src = cars[bestCar].image;
            document.getElementById('result-car-description').innerText = cars[bestCar].description;
            
            const colorInfo = luckyColors[birthDay];
            document.getElementById('result-color-description').innerText = colorInfo.description;
            const colorBox = document.getElementById('result-color');
            colorBox.innerText = colorInfo.color;
            colorBox.style.backgroundColor = colorInfo.name;
            // ทำให้สีตัวอักษรเป็นสีขาว ถ้าพื้นหลังเป็นสีเข้ม
            if(['Red', 'Green', 'Blue', 'Purple'].includes(colorInfo.name)){
                colorBox.style.color = 'white';
            } else {
                 colorBox.style.color = 'black';
            }


            // ซ่อนฟอร์มและแสดงผลลัพธ์
            document.getElementById('quiz-form').style.display = 'none';
            document.getElementById('result-display').style.display = 'block';
        }

        function resetForm(){
            // ซ่อนผลลัพธ์และแสดงฟอร์ม
            document.getElementById('result-display').style.display = 'none';
            document.getElementById('quiz-form').style.display = 'block';
        }

    </script>
</body>
</html>
