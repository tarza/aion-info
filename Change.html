<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาสถานีชาร์จ EV</title>
    
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px B12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: 'Sarabun', sans-serif;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results-container {
            margin-top: 25px;
            text-align: left;
        }
        .station-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .station-item strong {
            color: #007bff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>⚡ ค้นหาสถานีชาร์จรถไฟฟ้า</h1>
        
        <label for="province-select">เลือกจังหวัด:</label>
        <select id="province-select">
            <option value="">-- กรุณาเลือกจังหวัด --</option>
        </select>
        
        <button onclick="searchStations()">ค้นหา</button>
        
        <div id="results-container">
            </div>
    </div>

    <script>
        // ฐานข้อมูลสถานีชาร์จ (ข้อมูลตัวอย่าง ณ ปี 2025)
        const stations = [
            // กรุงเทพมหานคร
            { name: "EV Station PluZ - PTT Station วิภาวดีรังสิต", province: "กรุงเทพมหานคร", address: "ริมถนนวิภาวดีรังสิต แขวงจตุจักร" },
            { name: "PEA VOLTA - สำนักงานใหญ่ การไฟฟ้าส่วนภูมิภาค", province: "กรุงเทพมหานคร", address: "ถ.งามวงศ์วาน แขวงลาดยาว เขตจตุจักร" },
            { name: "EA Anywhere - สยามพารากอน", province: "กรุงเทพมหานคร", address: "ลานจอดรถชั้น North Zone" },
            { name: "SHARGE - เซ็นทรัลเวิลด์", province: "กรุงเทพมหานคร", address: "ลานจอดรถ ชั้น B1" },
            { name: "EleX by EGAT - สำนักงานใหญ่ กฟผ.", province: "กรุงเทพมหานคร", address: "อ.บางกรวย (ติดเขตกรุงเทพฯ)" },

            // เชียงใหม่
            { name: "EV Station PluZ - PTT Station สารภี", province: "เชียงใหม่", address: "อ.สารภี จ.เชียงใหม่" },
            { name: "PEA VOLTA - เซ็นทรัล เชียงใหม่ แอร์พอร์ต", province: "เชียงใหม่", address: "ลานจอดรถชั้น G" },
            { name: "EA Anywhere - มีโชคพลาซ่า", province: "เชียงใหม่", address: "อ.เมืองเชียงใหม่" },
            
            // ภูเก็ต
            { name: "EV Station PluZ - PTT Station ท่าเรือ", province: "ภูเก็ต", address: "ถ.เทพกระษัตรี อ.ถลาง" },
            { name: "PEA VOLTA - เซ็นทรัล ภูเก็ต ฟลอเรสต้า", province: "ภูเก็ต", address: "ชั้น G, โซนจอดรถ" },
            { name: "SHARGE - บลูทรี ภูเก็ต", province: "ภูเก็ต", address: "อ.ถลาง จ.ภูเก็ต" },

            // ชลบุรี
            { name: "PEA VOLTA - พัทยาใต้", province: "ชลบุรี", address: "สถานีไฟฟ้าพัทยาใต้ 2 อ.บางละมุง" },
            { name: "EV Station PluZ - PTT Station แหลมฉบัง", province: "ชลบุรี", address: "อ.ศรีราชา จ.ชลบุรี" },
            { name: "EA Anywhere - เซ็นทรัล ศรีราชา", province: "ชลบุรี", address: "ลานจอดรถชั้น G" },
            { name: "Tesla Supercharger - เซ็นทรัล พัทยา", province: "ชลบุรี", address: "ลานจอดรถของห้างสรรพสินค้า" },

            // พระนครศรีอยุธยา
            { name: "PEA VOLTA - พระนครศรีอยุธยา", province: "พระนครศรีอยุธยา", address: "สำนักงาน กฟภ.จ.พระนครศรีอยุธยา" },
            { name: "EV Station PluZ - PTT Station ประตูชัย", province: "พระนครศรีอยุธยา", address: "อ.พระนครศรีอยุธยา" },
            { name: "EleX by EGAT - สถานีไฟฟ้าแรงสูงอยุธยา 3", province: "พระนครศรีอยุธยา", address: "ใกล้กับนิคมอุตสาหกรรมโรจนะ" },

            // นครราชสีมา
            { name: "EV Station PluZ - PTT Station ปากช่อง", province: "นครราชสีมา", address: "อ.ปากช่อง จ.นครราชสีมา" },
            { name: "PEA VOLTA - เดอะมอลล์ โคราช", province: "นครราชสีมา", address: "ลานจอดรถชั้น 1" },
            { name: "EleX by EGAT - เขื่อนลำตะคอง", province: "นครราชสีมา", address: "อ.สีคิ้ว จ.นครราชสีมา" },
            
            // สงขลา
            { name: "EV Station PluZ - PTT Station หาดใหญ่ใน", province: "สงขลา", address: "อ.หาดใหญ่ จ.สงขลา" },
            { name: "PEA VOLTA - หาดใหญ่", province: "สงขลา", address: "สถานีไฟฟ้าหาดใหญ่ 2" },
            { name: "SHARGE - เซ็นทรัล หาดใหญ่", province: "สงขลา", address: "ลานจอดรถของห้างสรรพสินค้า" }
        ];

        // ฟังก์ชันสร้าง Dropdown จังหวัดอัตโนมัติ
        function populateProvinces() {
            const provinceSelect = document.getElementById('province-select');
            const provinces = [...new Set(stations.map(station => station.province))];
            provinces.sort((a, b) => a.localeCompare(b, 'th')); // จัดเรียงตามตัวอักษรไทย

            provinces.forEach(province => {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                provinceSelect.appendChild(option);
            });
        }
        
        // เรียกใช้ฟังก์ชันนี้เมื่อหน้าเว็บโหลดเสร็จ
        document.addEventListener('DOMContentLoaded', populateProvinces);

        // ฟังก์ชันสำหรับค้นหาสถานี
        function searchStations() {
            const selectedProvince = document.getElementById('province-select').value;
            const resultsContainer = document.getElementById('results-container');
            
            resultsContainer.innerHTML = '';

            if (!selectedProvince) {
                resultsContainer.innerHTML = '<p style="text-align: center;">กรุณาเลือกจังหวัดที่ต้องการค้นหา</p>';
                return;
            }

            const foundStations = stations.filter(station => station.province === selectedProvince);

            if (foundStations.length > 0) {
                let html = `<h3>ผลการค้นหาใน ${selectedProvince}: พบ ${foundStations.length} แห่ง</h3>`;
                foundStations.forEach(station => {
                    html += `
                        <div class="station-item">
                            <strong>${station.name}</strong><br>
                            <span>${station.address}</span>
                        </div>
                    `;
                });
                resultsContainer.innerHTML = html;
            } else {
                resultsContainer.innerHTML = `<p style="text-align: center;">ไม่พบสถานีในจังหวัด ${selectedProvince}</p>`;
            }
        }
    </script>

</body>
</html>
